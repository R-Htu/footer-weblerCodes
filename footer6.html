
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer with Particles</title>
  <link rel="stylesheet" href="footer6.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body data-theme="dark">
  <h1>Footer 6</h1>
  <button id="theme-toggle" aria-label="Toggle theme"><i class="fa-solid fa-moon"></i></button>

  <footer class="wb-home-footer">
    <canvas class="footer-particles"></canvas>

    <ul class="footer-links">
        <li><a href="/">Home</a></li>
        <li> <a href="/Contact">Contact</a></li>
        <li> <a href="/Terms-of-use">Terms of Use</a></li>
      
    </ul>

    <div class="wb-made-by">
      Made with <i class="fa-solid fa-heart red-heart"></i> by <b>Webler</b>
    </div>
  </footer>

<script>

  const themeBtn = document.getElementById('theme-toggle');
  const body = document.body;

  function updateIcon(theme) {
    themeBtn.innerHTML = theme === 'dark'
      ? '<i class="fa-solid fa-moon" aria-hidden="true"></i>'
      : '<i class="fa-solid fa-sun" aria-hidden="true"></i>';
    themeBtn.setAttribute('aria-label', theme === 'dark' ? 'Switch to light theme' : 'Switch to dark theme');
  }


  const savedTheme = localStorage.getItem('theme');
  const initialTheme = body.getAttribute('data-theme') || savedTheme || 'dark';
  body.setAttribute('data-theme', initialTheme);
  updateIcon(initialTheme);

  themeBtn.addEventListener('click', () => {
    const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    body.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateIcon(newTheme);
  });
</script>

</body>
</html>
